<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="#">JAVASCRIPT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>

                        <li class="nav-item">

            </div>
        </nav>
    </header>
    <div>
        <h1 class="text-center" style="color: #30385B;">Add</h1>
        <form class="w-50 mx-auto p-5" id="productData">
            <div class="form-floating mb-3">
              <input type="text" class="form-control title" id="floatingInput" placeholder="title" />
              <label for="floatingInput">title</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control price" id="floatingInput" placeholder="price" />
              <label for="floatingInput">price</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-control category" id="floatingInput" placeholder="category">
                <option value="Kids">Kids</option>
                <option value="Man">Man</option>
                <option value="Woman">Woman</option>
                <option value="Electronic">Electronic</option>
              </select>
              <label for="floatingInput">Category</label>
            </div>
            <div class="form-floating mb-3">
              <input type="url" class="form-control img" id="floatingInput" placeholder="image" />
              <label for="floatingInput">image url</label>
            </div>
            <center class="p-4"><input type="submit" /></center>
          </form>
    </div>
