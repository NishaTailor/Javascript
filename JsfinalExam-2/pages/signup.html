<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
        <div>
            <form class="w-50 mx-auto p-5" id="form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control username w-100" id="floatingInput" placeholder="username" />
                    <label for="floatingInput">username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com" />
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control password" id="floatingPassword" placeholder="Password" />
                    <label for="floatingPassword">Password</label>
                </div>
                <center class="p-4"><input type="submit"/></center>
            </form>
        </div>
    </div>
</body>

<script src="/js/signup.js" type="module"></script>

</html>
